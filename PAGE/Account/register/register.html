<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="form">
                <span class="title">Đăng Ký</span>
                <form action="#">
                    <div class="input-box">
                        <input id="email" type="text" placeholder="Email đăng kí" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" class="password" placeholder="Mật khẩu" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhide-pw"></i>
                    </div>
                    <div class="input-box">
                        <input id="confirmPassword" type="password" class="password" placeholder="Nhập lại mật khẩu"
                            required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhide-pw"></i>
                    </div>
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck">Tôi đồng ý với tất cả điều khoản và điều kiện</label>
                    </div>
                    <button type="submit" class="main-btn" onclick="signUp()">Đăng Kí</button>
                    <div class="other">
                        <p>Bạn đã có tài khoản ?<a href="../login/login.html">Đăng nhập ngay!</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="./register.js"></script>

</body>

</html>
