<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="form">
                <span class="title">Đăng Nhập</span>
                <form action="../../../index.html">
                    <div class="input-box">
                        <input id="email" type="text" placeholder="Email đăng nhập" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" class="password" placeholder="Mật khẩu" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showhide-pw"></i>
                    </div>
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck">Ghi nhớ đăng nhập</label>
                        <a href="#">Quên mật khẩu</a>
                    </div>
                    <button id="submit-btn" type="submit" class="main-btn">Đăng Nhập</button>
                    <div class="other">
                        <p>Nếu bạn chưa có tài khoản ?<a href="../register/register.html">Đăng kí ở đây !</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="./login.js"></script>

</body>

</html>
